<mat-toolbar class="max-w-7xl mx-auto border-x justify-between" style="justify-content: space-between;">
  <a routerLink="home">Angular Shop</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon color="primary" matBadge="1" matBadgePosition="after" matBadgeColor="warn">
      shopping_cart
    </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="p-3 flex justify-between">
        <span class="mr-16">1 items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{'150'| currency}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{'150'| currency}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{'150'| currency}}</span>
        </div>

      </div>
      <div class="flex justify-between font-light py-3">
        Total:
        <span class="font-bold">{{'450' | currency}}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-rose-300 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button routerLink="cart" class="bg-green-300 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>

      </div>
    </div>
    <!-- <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button> -->
  </mat-menu>
</mat-toolbar>
